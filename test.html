<body>
    <nav class="navigation-bar">
        <div class="navigation-menu">
            <div class="navigation-logo">
              <a href="index.html"><img src="./assets/vini-mini-logo.avif" alt="Vini Mini logo"></a>

                <ul><li><a href="#">Voor Mini</a></li></ul>

                <ul><li><a href="#"><i class="fa-light fa-bars"></i></a></li></ul>
            </div>
        </div>
    </nav>
    <div class="form-container">
     <form action="" id="form-one">
      <h3>Hoe heet jouw mini?</h3>
      <input type="text" name="name-field" placeholder="Naam" id="">
      <div class="btn-box">
        <button type="button" id="nextstep-1">Volgende</button>
      </div>
     </form>

     <form id="form-two">
      <h3>Wat is de geboorte datum van uw mini?</h3>
      <input type="date" name="birth-field" placeholder="Naam" id="">
      <div class="btn-box">
        <button type="button" id="prevstep-1">Vorige</button>
        <button type="button" id="nextstep-2">Volgende</button>
      </div>
     </form>

     <form id="form-three">
      <h3>Is dit uw eerste mini?</h3>
      <section>
        <input type="checkbox" name="apples" id="">
        <label for="">Jong</label>
      </section>
      <section>
        <input type="checkbox" name="red" id="">
        <label for="">Jong</label>
      </section>
      <section>
        <input type="checkbox" name="green" id="">
        <label for="">Jong</label>
      </section>
      <div class="btn-box">
        <button type="button" id="prevstep-2">Vorige</button>
        <button type="button" onclick="redirectPage()">Verstuur</button>
      </div>
     </form>

     <div class="step-row">
      <div id="progress-bar"></div>
      <div class="step-col"><small>1</small></div>
      <div class="step-col"><small>2</small></div>
      <div class="step-col"><small>3</small></div>
     </div>
    </div>
</body>
